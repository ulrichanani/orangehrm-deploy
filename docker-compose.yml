version: '3'

services:

  db:
    container_name: db
    image: 'mysql:5.7'
    restart: unless-stopped
    tty: true
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=app
    volumes:
      - 'dbdata:/var/lib/mysql'
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - app-network

  php:
    build:
      context: ./php
    container_name: app
    restart: unless-stopped
    tty: true
    volumes:
      - './app:/app'
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - db
    working_dir: /app
    networks:
      - app-network

  web:
    image: nginx:1.13.8-alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    volumes:
      - './app:/app'
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - php
    ports:
      - '81:80'
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
